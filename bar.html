<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Tips Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Bar Tips Calculator</h1>

    <label for="netSales">Net Sales:</label>
    <input type="number" id="netSales" placeholder="Enter net sales" required>

    <label for="foodSales">Food Sales:</label>
    <input type="number" id="foodSales" placeholder="Enter food sales" required>

    <label for="busserPercent">Busser Percentage:</label>
    <input type="number" id="busserPercent" placeholder="Enter busser percentage" required>

    <label for="runnerPercent">Runner Percentage:</label>
    <input type="number" id="runnerPercent" placeholder="Enter runner percentage" required>

    <label for="bartenderPercent">Bartender Percentage:</label>
    <input type="number" id="bartenderPercent" placeholder="Enter bartender percentage" required>

    <label for="barbackPercent">Barback Percentage:</label>
    <input type="number" id="barbackPercent" placeholder="Enter barback percentage" required>

    <button onclick="calculateBarTips()">Calculate Tips</button>

    <div class="output" id="output"></div>

    <div class="qr-container">
        <img src="path/to/your/qr-code.png" alt="QR Code">
        <div class="qr-label">Tip the maker</div>
    </div>

    <script src="bar.js"></script>
</body>
</html>
